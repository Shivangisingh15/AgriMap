buildscript {
    ext.kotlin_version = '1.9.10'  // Updated Kotlin version to the latest
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0"  // Ensure Gradle plugin is updated to 8.1.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Update Google services if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app")
}

// Register the clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
